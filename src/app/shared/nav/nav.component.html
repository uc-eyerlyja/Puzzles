<mat-sidenav-container class="sidebar-wrapper mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
    <mat-sidenav #drawer class="nav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
    <mat-icon>menu</mat-icon>
    Puzzles
    </mat-toolbar>
    <mat-nav-list>
    <a mat-list-item routerLink="/home">
    <mat-icon class="material-icon">home</mat-icon> Home
    </a>
    <a mat-list-item [routerLink]="'/commercial-portal'">
    <mat-icon>business</mat-icon>Commercial Portal
    </a>
    <a mat-list-item [routerLink]="'/customer-portal'"> 
    <mat-icon>groups</mat-icon> Customer Portal
    </a>
    <a mat-list-item [routerLink]="'/employee-portal'"> 
    <mat-icon>person</mat-icon> Employee Portal 
    </a>
    <a mat-list-item [routerLink]="'/management-portal'">
    <mat-icon>supervised_user_circle</mat-icon> Management Portal 
    </a>
    </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
    <mat-toolbar color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span> 
    <mat-icon>extension</mat-icon> 
    Welcome to Puzzle, The only Covid online Portal</span>
    <span style="flex:auto;"></span>
    <mat-slide-toggle (ngModel)="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
    <mat-icon>bedtime</mat-icon>
    </mat-slide-toggle>
    </mat-toolbar>
    <!-- <router-outlet></router-outlet> -->
    </mat-sidenav-content>
    </mat-sidenav-container>
